<!doctype html>
<html>
  <head>
    <title>03</title>
    <style>
      body {
        background: url('two.png') no-repeat scroll; 
        background-size: cover;
      }
      #redirect-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: transparent;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="redirect-overlay"></div>
    <script>
      document.getElementById("redirect-overlay").addEventListener("click", subMain);
      function subMain() {window.location.replace('wish.html');}
    </script>
  </body>
</html>
